<body>
    <script>

                 var a = 5;
             // Arithmetic Operators
            document.write("<br>Your number :" + a);
            a = a + 5;

            document.write("<br>Your number :" + a);
            a = a-4;

            document.write("<br>Your number :" + a);

            document.write("<br>Your number :" + a);
            a = a/4;

            document.write("<br>Your number :" + a);
            a = a%4;

            document.write("<br>Your number :" + a);
            a = a++;

            document.write("<br>Your number :" + a);
            a = a--;


            // Assignment Operators
            
            var b = 5;

            document.write("<br>Your number :" + a);
            b += 5;

            document.write("<br>Your number :" + a);
            b -=4;

            document.write("<br>Your number :" + a);
            b *= 4;

            document.write("<br>Your number :" + a);
            b /= 4;

            document.write("<br>Your number :" + a);
            b = 4;

            document.write("<br>Your number :" + a);
            b %= 4;

            document.write("<br>Your number :" + a);
            
            
            // Adding Strings and Numbers 
            var c; 
            c = 5;

            document.write("value of c: " + c);
            c = 5 + 5;


    </script>
